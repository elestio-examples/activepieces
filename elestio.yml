ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8284"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "AP_FRONTEND_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "AP_ENGINE_EXECUTABLE_PATH"
    value: "dist/packages/engine/main.js"
  - key: "AP_ENVIRONMENT"
    value: "prod"
  - key: "AP_NODE_EXECUTABLE_PATH"
    value: "/usr/local/bin/node"
  - key: "AP_POSTGRES_DATABASE"
    value: "activepieces"
  - key: "AP_POSTGRES_HOST"
    value: "postgres"
  - key: "AP_POSTGRES_PORT"
    value: "5432"
  - key: "AP_POSTGRES_USERNAME"
    value: "postgres"
  - key: "AP_REDIS_HOST"
    value: "redis"
  - key: "AP_REDIS_PORT"
    value: "6379"
  - key: "AP_SANDBOX_RUN_TIME_SECONDS"
    value: "600"
  - key: "AP_TELEMETRY_ENABLED"
    value: "true"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "activepieces.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Activepieces Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
